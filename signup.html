<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LN Chats - Signup</title>
    <style>
        body { background: #111b21; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #222e35; padding: 30px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo { color: #00a884; font-size: 30px; font-weight: bold; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px; background: #2a3942; color: white; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00a884; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">LN Chats</div>
        <div id="step1">
            <h3>Signup</h3>
            <input type="text" id="username" placeholder="Chunein Username">
            <input type="email" id="email" placeholder="Apni Gmail Address">
            <button onclick="checkAndSend()">Signup Karein</button>
            <p style="color:#8696a0; font-size:13px; cursor:pointer; text-decoration:underline;" onclick="window.location.href='login.html'">Pehle se account hai? Login</p>
        </div>
        <div id="step2" class="hidden">
            <p>Gmail check karein, OTP bhej diya hai</p>
            <input type="text" id="otp-input" placeholder="Enter 6-digit OTP">
            <button onclick="verifySignup()">Verify & Create Account</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDibQ_M1PR_efL7esaI0-HRXbUg8z9c3J4", projectId: "ln-chat-36c6f" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        emailjs.init("TrQjTBz2VOpcSchP_");
        let generatedOTP;

        window.checkAndSend = async () => {
            const user = document.getElementById('username').value.trim();
            const mail = document.getElementById('email').value.trim();
            if(!user || !mail) return alert("Poori details bhariye!");

            const docSnap = await getDoc(doc(db, "users", user));
            if(docSnap.exists()) return alert("Username pehle se hai!");

            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            emailjs.send("service_8dagg7j", "template_y81cq77", { email: mail, otp_code: generatedOTP }).then(() => {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            });
        };

        window.verifySignup = async () => {
            if(document.getElementById('otp-input').value == generatedOTP) {
                const user = document.getElementById('username').value.trim();
                const mail = document.getElementById('email').value.trim();
                await setDoc(doc(db, "users", user), { username: user, email: mail, about: "Hey there! I am using LN Chats", pic: "" });
                localStorage.setItem("ln_user", user);
                window.location.href = "home.html";
            } else { alert("Galat OTP!"); }
        };
    </script>
</body>
</html>
