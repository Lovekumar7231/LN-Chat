<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>LN Chats - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #111b21; color: white; margin: 0; font-family: sans-serif; overflow: hidden; }
        .header { display: flex; justify-content: space-between; padding: 15px; background: #202c33; align-items: center; position: relative; }
        .logo { color: #8696a0; font-size: 20px; font-weight: bold; }
        .icons i { color: #aebac1; margin-left: 20px; font-size: 18px; cursor: pointer; }
        
        .tabs { display: flex; background: #202c33; }
        .tab { flex: 1; text-align: center; padding: 15px; color: #8696a0; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { color: #00a884; border-bottom: 3px solid #00a884; }

        /* Floating Menu */
        .menu-dropdown { position: absolute; right: 10px; top: 55px; background: #233138; width: 160px; border-radius: 4px; z-index: 5000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: none; }
        .menu-dropdown p { padding: 12px 15px; margin: 0; cursor: pointer; font-size: 15px; }
        .menu-dropdown p:hover { background: #182229; }

        /* Full Profile Page Overlay */
        #profile-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111b21; z-index: 9999; display: none; }
        .prof-header { background: #202c33; padding: 15px; display: flex; align-items: center; font-size: 19px; }
        .prof-header i { margin-right: 25px; cursor: pointer; }
        .prof-content { text-align: center; padding: 20px; }
        .profile-img-big { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 2px solid #2a3942; }
        .info-box { text-align: left; padding: 15px 25px; border-bottom: 0.1px solid #2a3942; }
        .label { color: #00a884; font-size: 13px; margin-bottom: 4px; }
        .val { font-size: 16px; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">LN Chats</div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v" onclick="toggleMainMenu()"></i>
        </div>
        <div id="mainMenu" class="menu-dropdown">
            <p onclick="openMyProfile()">Profile</p>
            <p onclick="alert('Settings Page coming soon...')">Settings</p>
            <p onclick="localStorage.clear(); location.reload();">Logout</p>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active">CHATS</div>
        <div class="tab">STATUS</div>
        <div class="tab">CALLS</div>
    </div>

    <div style="padding: 20px; color: #8696a0; text-align: center;">No conversations yet.</div>

    <div id="profile-screen">
        <div class="prof-header">
            <i class="fas fa-arrow-left" onclick="closeMyProfile()"></i> Profile
        </div>
        <div class="prof-content">
            <img id="displayPic" class="profile-img-big" src="https://via.placeholder.com/160">
            <p style="color:#00a884; cursor:pointer;" onclick="document.getElementById('picIn').click()">Change Photo</p>
        </div>
        <div class="info-box">
            <div class="label">Name</div>
            <div class="val" id="dispName">Loading...</div>
        </div>
        <div class="info-box">
            <div class="label">Gmail</div>
            <div class="val" id="dispEmail">Loading...</div>
        </div>
        <div class="info-box">
            <div class="label">Username</div>
            <div class="val" id="dispUser">@loading</div>
        </div>
        <input type="file" id="picIn" style="display:none" onchange="updatePhoto(this)">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDibQ_M1PR_efL7esaI0-HRXbUg8z9c3J4", projectId: "ln-chat-36c6f" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const myUser = localStorage.getItem("ln_user");

        if(!myUser) window.location.href = "login.html";

        // Menu Toggle Logic
        window.toggleMainMenu = () => {
            const m = document.getElementById('mainMenu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        };

        // Profile Logic
        window.openMyProfile = async () => {
            document.getElementById('mainMenu').style.display = 'none';
            const snap = await getDoc(doc(db, "users", myUser));
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('dispName').innerText = d.username;
                document.getElementById('dispEmail').innerText = d.email;
                document.getElementById('dispUser').innerText = "@" + d.username;
                if(d.pic) document.getElementById('displayPic').src = d.pic;
                document.getElementById('profile-screen').style.display = 'block';
            }
        };

        window.closeMyProfile = () => {
            document.getElementById('profile-screen').style.display = 'none';
        };

        // Photo Update (Cloudinary)
        window.updatePhoto = async (input) => {
            const file = input.files[0];
            const form = new FormData();
            form.append('file', file);
            form.append('upload_preset', 'ln_chats');
            const res = await fetch(`https://api.cloudinary.com/v1_1/dxvncprjx/image/upload`, { method: 'POST', body: form });
            const data = await res.json();
            await updateDoc(doc(db, "users", myUser), { pic: data.secure_url });
            document.getElementById('displayPic').src = data.secure_url;
            alert("Profile Picture Updated!");
        };
    </script>
</body>
</html>
